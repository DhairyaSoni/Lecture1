<!DOCTYPE html>
<html>
    <head>
        <title>CSS EXP</title>
        <style>
            h1, h2{
                color:aqua;
            }
            ol li{
                color:red;
            }
            ol>li{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>This is H1</h1>
        <h2>This is H2</h2>
        <ol>
            <li>first</li>
            <li>second</li>
            <ul>
                <li>third first</li>
                <li>third second</li>                
            </ul>
            <li>forth</li>
        </ol>
    </body>
</html>
